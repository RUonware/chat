<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Basit Chat</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #chat {
      width: 400px;
      background: #333;
      border-radius: 12px;
      padding: 15px;
      box-sizing: border-box;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      border-radius: 8px;
    }
    #messages div {
      padding: 5px 8px;
      border-bottom: 1px solid #444;
      word-wrap: break-word;
    }
    #msgInput {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 25%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #5c9;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5%;
    }
    button:hover {
      background: #48a868;
    }
  </style>
</head>
<body>

  <div id="chat">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Mesaj yaz..." autocomplete="off" />
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');

    // Mesajları LocalStorage'dan yükle ve ekranda göster
    function loadMessages() {
      let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messagesDiv.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.textContent = msg;
        messagesDiv.appendChild(div);
      });
      // Scroll en alta
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Mesaj gönderme fonksiyonu
    function sendMessage() {
      const text = msgInput.value.trim();
      if(text){
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push(text);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
        msgInput.value = "";
        loadMessages();
      }
    }

    // Sayfa yüklendiğinde mesajları yükle
    window.onload = loadMessages;

    // Enter ile gönderme
    msgInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        sendMessage();
      }
    });
  </script>

</body>
</html>
